<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <!--<link th:href="@{/static/styles/parc.css}" rel="stylesheet"/>-->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <title>Liste des Vehicules</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Code</th>
        <th> Immatriculation</th>
        <th> Marque</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${listVehicules.isEmpty()}">
        <td colspan="3"> Aucun v?hicule disponible</td>
    </tr>
    <tr th:each="vehicule : ${listVehicules}">
        <td><span th:text="${vehicule.getCode()}"> Title </span></td>
        <td><span th:text="${vehicule.getImmatriculation()}"> Immatriculation </span></td>
        <td><span th:text="${vehicule.getMarque()}"> Marque </span></td>
        <td><a th:href="@{'/editVehicules/' + ${vehicule.getCode()}}">Modifier</a></td>
        <td><a th:href="@{'/deleteVeh/' + ${vehicule.getCode()}}">Delete</a></td>
    </tr>
    <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="/admin/vehicule">Creer des Vehicules</a></li>

        </ul>
    </div>
    </tbody>
</table>
</body>

</html>
